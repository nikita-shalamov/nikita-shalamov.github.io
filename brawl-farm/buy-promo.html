
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">
    <title>Buy Promo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="background__wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__wrapper">
                        <button class="header__back-button">
                            <img src="img/icons/arrow-back.svg" alt="">
                            Назад
                        </button>
                    </div>
                </div>
            </header>
            <div class="buy">
                <div class="buy__wrapper">
                    <div class="gem">
                        <div class="gem__wrapper">
                            <div class="gem__cover">
                                <div class="gem__background-image">
                                    <div class="gem__background">
                                        <div class="gem__image gem__image_girl"><img src="img/gem/characters/girl.png" alt=""></div>
                                        <div class="gem__total-sum">1500 <br>GEMS</div>
                                    </div>
                                    <img src="img/gem/gem-backgound.png" alt="">
                                </div>
                            </div>
                            <div class="gem__info">
                                <div class="gem__info-col">
                                    <div class="gem__title">1500 GEMS Brawl Stars</div>
                                </div>
                                <div class="gem__info-col">
                                    <div class="gem__price gem__price-promo">12000 <span>₽</span><div class="gem__price-line"></div></div>
                                    <div class="gem__price">9000 <span>₽</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buy__descr"><span class="bold-text purple-text">Внимание!</span> Аккаунты созданные в России без <span class="bold-text">VPN и DNS</span> пополнить через ID <span class="bold-text">не получится!</span></div>
                </div>
            </div>
            <div class="buy-form">
                <div class="buy-form__wrapper">
                    <form>
                        <div class="buy-form__row">
                            <div class="buy-form__column">
                                <label class="buy-form__label" for="id">Введите свой ID</label>
                                <input class="buy-form__input" placeholder="822383" type="text" id="id" name="id">
                            </div>
                            <div class="buy-form__column">
                                <label class="buy-form__label" for="promo">Промокод</label>
                                <input class="buy-form__input" placeholder="PROMOCODE" type="text" id="promo" name="promo">
                            </div>
                        </div>
                        <button class="button button_item-buy button_item-buy-fill buy-form__button-item-buy" type="submit">Купить</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="navbar">
            <div class="navbar__wrapper">
                <div class="navbar__menu">
                    <a href="#" class="navbar__item">
                        <img src="img/navbar/pseudo.svg" alt="" class="navbar__item-pseudo-elem">
                        <div class="navbar__icon navbar__icon_active">
                            <img src="img/navbar/home.svg" alt="">
                        </div>
                        <div class="navbar__name navbar__name_active">Главная</div>
                    </a>
                    <a href="#" class="navbar__item">
                        <div class="navbar__icon">
                            <img src="img/navbar/faq.svg" alt="">
                        </div>
                        <div class="navbar__name">FAQ</div>
                    </a>
                    <a href="#" class="navbar__item">
                        <div class="navbar__icon">
                            <img src="img/navbar/gear.svg" alt="">
                        </div>
                        <div class="navbar__name">Поддержка</div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    
    
</body>
</html>
