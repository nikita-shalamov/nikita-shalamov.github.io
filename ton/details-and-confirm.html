<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>details-and-confirm</title>
</head>
<body style="background-color: #202020">
    <div class="background background_min">
        <div class="background__wrapper">
            <header class="header"></header>
            <div class="product-info product-info_sub">
                <div class="container">
                    <div class="product-info__wrapper product-info__wrapper_sub">
                        <div class="sub-confirm">
                            <div class="sub-confirm__wrapper">
                                <div class="sub-confirm__header">
                                    <div class="sub-confirm__title">Subscription</div>
                                    <div class="sub-confirm__date">17 Marth 2024</div>
                                </div>
                                <div class="sub-descr">
                                    <div class="sub-descr__header">
                                        <div class="sub-descr__header-col">
                                            <div class="sub-descr__logo"><img src="img/logo/netflix-big.png" alt=""></div>
                                            <div class="sub-descr__params">
                                                <div class="sub-descr__name">YouTube Premium</div>
                                                <div class="sub-descr__duration">6 months</div>
                                            </div>
                                        </div>
                                        <div class="sub-descr__header-col">
                                            <div class="sub-descr__pre-price">100 TON</div>
                                        </div>
                                    </div>
                                    <div class="sub-descr__price">
                                        <div class="sub-descr__price-title">Total price</div>
                                        <div class="sub-descr__price-total">100 TON <span>(~250$)</span></div>
                                    </div>
                                </div>
                                <div class="sub-options">
                                    <div class="sub-options__list">
                                        <div class="sub-options__item">
                                            <div class="sub-options__name">Payment Method</div>
                                            <div class="sub-options__value">Uqwtg...Ghjty</div>
                                        </div>
                                        <div class="sub-options__item">
                                            <div class="sub-options__name">Months</div>
                                            <div class="sub-options__value">6</div>
                                        </div>
                                        <div class="sub-options__item">
                                            <div class="sub-options__name">Username</div>
                                            <div class="sub-options__value">@sblitz</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="contact-support">
                                    <button class="button button_contact-support contact-support__button">
                                        <img src="img/icons/message.svg" alt="">
                                        Contact Support
                                    </button>
                                    <div class="contact-support__descr">If you have any questions about your order, please contact support.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-button">
            <div class="main-button__wrapper">
                <button class="button button_blue button_main-button">
                    Subscribe YouTube Premium
                </button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
