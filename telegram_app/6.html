<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>6</title>
</head>
<body>
    <div class="background">
        <div class="background__up-block"></div>
        <div class="main">
            <img src="img/logo.png" alt="" class="logo">
            <div class="text text__promo competition-over-subtitle fs24 fw700">Конкурс завершен!</div>
            <div class="competition-over-title">Поздравляем!</div>
            <div class="prize">
                <div class="text prize__text">Вы заняли 103 место и получаете <span class="prize__amount-container"><span class="bold fs18">5 000</span> <span class="yellow-color bold fs18">G</span></span></div>
                <img src="img/underlines/underline_yellow.svg" alt="">
            </div>
            <div class="form-prize">
                <div class="form-prize__input">
                    <input type="text" placeholder="Введите ваш ID аккаунта из Skins Farm">
                    <button class="button button__small button__fill button__fill-yellow form-prize__button">Сохранить</button>
                </div>
            </div>
            <div class="text winners-list__title">Список победителей</div>
            <div class="winners-list__subtitles">
                <div class="winners-list__subtitle">Победитель:</div>
                <div class="winners-list__subtitle">Выигрыш:</div>
            </div>
            <div class="winners-list__block">
                <div class="winners-list__persons">
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">1</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_1.png" alt=""></div>
                                <div class="winners-list__person-name">Standoffer22</div>
                            </div>
                            <div class="winners-list__person-result">15 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">2</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_2.png" alt=""></div>
                                <div class="winners-list__person-name">Ваня Смирнов</div>
                            </div>
                            <div class="winners-list__person-result">10 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">3</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_3.png" alt=""></div>
                                <div class="winners-list__person-name">Владимир Казанцев</div>
                            </div>
                            <div class="winners-list__person-result">5 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">4</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_4.png" alt=""></div>
                                <div class="winners-list__person-name">Alena</div>
                            </div>
                            <div class="winners-list__person-result">1 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">5</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_5.png" alt=""></div>
                                <div class="winners-list__person-name">Steap</div>
                            </div>
                            <div class="winners-list__person-result">1 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">6</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_6.png" alt=""></div>
                                <div class="winners-list__person-name">Артем Мирошенко</div>
                            </div>
                            <div class="winners-list__person-result">1 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="winners-list__item">
                        <div class="winners-list__person">
                            <div class="winners-list__person-data">
                                <div class="winners-list__person-number">7</div>
                                <div class="winners-list__person-photo"><img src="img/persons/person_7.png" alt=""></div>
                                <div class="winners-list__person-name">Ivanka Trump</div>
                            </div>
                            <div class="winners-list__person-result">1 000 <span>G</span></div>
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="slider">
                    <div class="slider__block">
                        <div class="slider__position"></div>
                        <div class="slider__long"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background__image background__image-coins-lie"><img src="img/pictures/coins_lie.png" alt=""></div>
        <div class="background__image background__image-knife"><img src="img/pictures/knife.png" alt=""></div>
        <div class="background__image background__image-wallet"><img src="img/pictures/wallet.png" alt=""></div>
        <div class="background__low-block"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
