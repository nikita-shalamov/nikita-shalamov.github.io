<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Crypto TEST</title>
</head>
<body>
    <section class="site_header">
        <div class="container">
            <header>
                <div class="header_block">
                    <div class="header_block_logo">crypto</div>
                    <div class="header_block_menu">
                        <div class="header_block_menu_item"><a href="#" class="header_block_menu_item_link">coins</a></div>
                        <div class="header_block_menu_item"><a href="#" class="header_block_menu_item_link">featured</a></div>
                        <div class="header_block_menu_item"><a href="#" class="header_block_menu_item_link">contact</a></div>
                        <div class="header_block_menu_item"><a href="#" class="header_block_menu_item_link">about</a></div>
                    </div>
                </div>
            </header>
            <button class="menu_btn">Menu</button>
            <div class="second_btn"><span></span></div>
        </div>
    </section>
    <section class="hero">
        <div class="container">
            <div class="hero_block">
                <div class="hero_block_text">
                    <h1 class="hero_block_text_title">descover and finde rare nfts picturs or games</h1>
                    <div class="hero_block_text_btn">
                        <button class="hero_block_text_btn_left">sell nfts</button>
                        <button class="hero_block_text_btn_right">buy nfts</button>
                    </div>
                </div>
                <div class="hero_block_img">
                    <img src="img/images/lion.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="featured_sec">
        <div class="container">
            <div class="featured">
                <div class="featured_title">featured on</div>
                <div class="featured_block">
                    <div class="featured_block_up">
                        <div class="featured_block_up_list">
                            <div class="featured_block_up_list_item">binance</div>
                            <div class="featured_block_up_list_item">latoken</div>
                            <div class="featured_block_up_list_item">btc</div>
                            <div class="featured_block_up_list_item">getio</div>
                            <div class="featured_block_up_list_item">ista</div>
                        </div>
                    </div>
                    <div class="featured_block_low"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script_copy.js"></script>
</body>
</html>
