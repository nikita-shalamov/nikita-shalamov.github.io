<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>main</title>
</head>
<body style="background-color: #202020">
    <div class="background">
        <div class="background__wrapper">
            <header class="header header_dark">
            </header>
            <div class="top-content top-content_secondary-background">
                <div class="container">
                    <div class="top-content__wrapper">
                        <div class="page-header page-header_shop">
                            <div class="page-header__title">Магазин</div>
                            <img src="img/icons/person.svg" alt="" class="page-header__icon">
                        </div>
                        <div class="special-offer">
                            <div class="special-offer__wrapper">
                                <div class="special-offer__title">&nbsp&nbspСпециальное Предложение</div>
                                <div class="special-offer__slider">
                                    <div class="special-offer__cards">
                                        <div class="card-special-offer">
                                            <div class="card-special-offer__descr">Успей купить гемы по выгодной цене!</div>
                                            <button class="card-special-offer__button">
                                                Перейти
                                                <img src="img/icons/right-arrow.svg" alt="">
                                            </button>
                                            <div class="card-special-offer__image-wrapper">
                                                <img src="img/characters/girl.png" alt="" class="card-special-offer__image">
                                            </div>
                                        </div>
                                        <div class="card-special-offer">
                                            <div class="card-special-offer__descr">Успей купить гемы по выгодной цене!</div>
                                            <button class="card-special-offer__button">
                                                Перейти
                                                <img src="img/icons/right-arrow.svg" alt="">
                                            </button>
                                            <div class="card-special-offer__image-wrapper">
                                                <img src="img/characters/girl.png" alt="" class="card-special-offer__image">
                                            </div>
                                        </div>
                                        <div class="card-special-offer">
                                            <div class="card-special-offer__descr">Успей купить гемы по выгодной цене!</div>
                                            <button class="card-special-offer__button">
                                                Перейти
                                                <img src="img/icons/right-arrow.svg" alt="">
                                            </button>
                                            <div class="card-special-offer__image-wrapper">
                                                <img src="img/characters/girl.png" alt="" class="card-special-offer__image">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-block main-block_white">
                <div class="container">
                    <div class="main-block__wrapper">
                        <div class="catalog">
                            <div class="catalog__wrapper">
                                <div class="catalog__title">Каталог</div>
                                <div class="catalog__tabs">
                                    <div class="catalog__tab catalog__tab_active">Все</div>
                                    <div class="catalog__tab">Гемы</div>
                                    <div class="catalog__tab">Пассы</div>
                                </div>
                                <div class="catalog__list">
                                    <div class="catalog__item">
                                        <div class="catalog__item-photo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="catalog__item-info">
                                            <div class="catalog__item-price">
                                                <img src="img/icons/crystal.svg" alt="" class="catalog__item-price-icon">
                                                <div class="catalog__item-price-gems">1500 Gems</div>
                                                <div class="catalog__item-price-dollars">~$153.48</div>
                                            </div>
                                            <div class="catalog__item-descr">1500 гемов за копейки!</div>
                                        </div>
                                    </div>
                                    <div class="catalog__item">
                                        <div class="catalog__item-photo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="catalog__item-info">
                                            <div class="catalog__item-price">
                                                <img src="img/icons/crystal.svg" alt="" class="catalog__item-price-icon">
                                                <div class="catalog__item-price-gems">2500 Gems</div>
                                                <div class="catalog__item-price-dollars">~$243.54</div>
                                            </div>
                                            <div class="catalog__item-descr">2500 гемов за копейки!</div>
                                        </div>
                                    </div>
                                    <div class="catalog__item">
                                        <div class="catalog__item-photo">
                                            <img src="" alt="">
                                        </div>
                                        <div class="catalog__item-info">
                                            <div class="catalog__item-price">
                                                <img src="img/icons/crystal.svg" alt="" class="catalog__item-price-icon">
                                                <div class="catalog__item-price-gems">3500 Gems</div>
                                                <div class="catalog__item-price-dollars">~$153.48</div>
                                            </div>
                                            <div class="catalog__item-descr">3500 гемов за копейки!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
