<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>4</title>
</head>
<body>
    <div class="background">
        <div class="background__up-block background__up-block-none background__up-block-shadow"></div>
        <div class="main">
            <img src="img/logo.png" alt="" class="logo">
            <div class="big__title big__title-invite fs34">Пригласи 5 своих друзей</div>
            <div class="underline__promo-text">
                <div class="text text__promo fs24 fw700">в конкурс от <span class="bold">Skins</span> <span class="yellow-color bold">Farm</span> <br><span class="fs27 text__promo-invite">на 100 000 голды!</span></div>
                <img src="img/underlines/underline_yellow_long_2.svg" alt="">
            </div>
            <div class="step">
                <div class="text step__text">Шаг 3 / 3</div>
                <img src="img/underlines/underline_yellow.svg" alt="">
            </div>
            <div class="invite-friends">
                <div class="text invite-friends__text">Количество приглашенных друзей: </div>
                <div class="invite-friends__counter">2/5</div>
            </div>
            <div class="text descr">Чем больше друзей пригласите, тем больше у вас шанс!</div>
            <div class="form-invite">
            <div class="form-invite__input">
                <input type="text" class="form-invite__link" placeholder="t.me/hhh123">
                <img src="img/icons/link_icon.svg" alt="">
            </div>
            <div class="buttons">
                <button class="button button__small button__fill button__fill-yellow">Пригласить</button>
                <button class="button button__small button__opacity button__opacity-yellow">Скопировать ссылку</button>
            </div>
        </div>
        </div>
        
        <div class="background__image background__image-coins"><img src="img/pictures/golden_coins.png" alt=""></div>
        <!-- <div class="iphone"><img src="img/iphone.png" alt=""></div> -->
        <div class="background__low-block background__low-block-shadow background__low-block-static"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
