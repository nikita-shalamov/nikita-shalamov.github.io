<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>second</title>
</head>
<body>
    <div class="background">
        <div class="background__wrapper">
            <header class="header header_dark">
            </header>
            <div class="top-content top-content_dark">
                <div class="container">
                    <div class="top-content__wrapper">
                        <div class="profile">
                            <div class="profile__wrapper">
                                <div class="profile__name">Ivan Puzov</div>
                                <div class="profile__username">@tlir22</div>
                                <div class="profile__photo"><img src="img/profile/profile-photo.png" alt=""></div>
                                <div class="profile__promocode">
                                    <div class="profile__promocode-title">Промокод</div>
                                    <div class="profile__promocode-input">
                                        <input id="promo" type="text" class="profile__promocode-input-field" placeholder="PROMOCODE">
                                        <button type="submit" class="profile__promocode-input-button">Активировать</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-block main-block_white main-block_border">
                <div class="container">
                    <div class="main-block__wrapper">
                        <div class="orders">
                            <div class="orders__wrapper">
                                <div class="orders__title">Заказы</div>
                                <div class="orders__empty">
                                    <div class="orders__empty-descr">Вы еще не совершали заказы</div>
                                    <img src="img/orders/empty.png" alt="" class="orders__empty-img">
                                </div>
                            </div>
                        </div>
                        <div class="help">
                            <div class="help__wrapper">
                                <div class="help__title">Помощь</div>
                                <div class="help__list">
                                    <a href="#" class="help__item">
                                        <div class="help__col">
                                            <img class="help__item-icon" src="img/icons/support.svg" alt="">
                                            <div class="help__item-name">Техподдержка</div>
                                        </div>
                                        <div class="help__col">
                                            <div class="help__item-arrow"><img src="img/icons/right-arrow-bold.svg" alt=""></div>
                                        </div>
                                    </a>
                                    <a href="#" class="help__item">
                                        <div class="help__col">
                                            <img class="help__item-icon" src="img/icons/faq.svg" alt="">
                                            <div class="help__item-name">FAQ</div>
                                        </div>
                                        <div class="help__col">
                                            <div class="help__item-arrow"><img src="img/icons/right-arrow-bold.svg" alt=""></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/formPromo.js"></script>
</body>
</html>
