<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>1</title>
</head>
<body>
    <div class="background">
        <div class="background__up-block"></div>
        <div class="main">
            <img src="img/logo.png" alt="" class="logo">
            <div class="text title">Масштабный конкурс от <span class="bold">Skins</span> <span class="orange">Farm</span> на </div>
            <div class="text title-2">150 000 <span class="orange">G</span></div>
            <div class="text subtitle">Целых <span class="orange">500</span> призовых мест!</div>
            <div class="places">
                  <div class="text places__item place-1">1 Место - 15 000 G</div>
                  <div class="text places__item place-2">2 Место - 10 000 G</div>
                  <div class="text places__item place-3">3 Место - 5 000 G</div>
                  <div class="text places__item place-4">4-25 Место - 1 000 G</div>
                  <div class="text places__item place-5">26-50 Место - 500 G</div>
                  <div class="text places__item place-6">51-100 Место - 300 G</div>
                  <div class="text places__item place-7">101-250 Место - 200 G</div>
                  <div class="text places__item place-8">251-500 Место - 500 G</div>
                  <img src="img/underlines/underline_orange.svg" alt="" class="places__underline">
            </div>
        </div>
        <button class="button__big">Продолжить</button>
        <div class="background__image background__image-fire"><img src="img/back_fire.png" alt=""></div>
        <div class="soldier"><img src="img/soldier.png" alt=""></div>
        <div class="background__weapon"><img src="img/back.png" alt=""></div>
        <div class="coins">
            <img src="img/coins/coin_left_1.png" alt="">
            <img src="img/coins/coin_left_2.png" alt="">
            <img src="img/coins/coin_right_1.png" alt="">
            <img src="img/coins/coin_right_2.png" alt="">
        </div>
        <div class="background__block"><img src="img/black_block.png" alt=""></div>
        <div class="background__low-block"></div>
        
    </div>
</body>
</html>
