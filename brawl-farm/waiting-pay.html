
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">
    <title>Waiting Pay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="background__wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__wrapper">
                        <button class="header__back-button">
                            <img src="img/icons/arrow-back.svg" alt="">
                            Назад
                        </button>
                    </div>
                </div>
            </header>
            <div class="waiting-pay">
                <div class="waiting-pay__wrapper">
                    <div class="waiting-pay__title">Ожидаем оплату...</div>
                    <div class="page-picture waiting-pay__page-picture">
                        <div class="page-picture__image"><img src="img/waiting-pay/girl.png" alt=""></div>
                        <div class="page-picture__light"></div>
                    </div>
                    <div class="waiting-pay__buttons">
                        <button class="button button_waiting-pay waiting-pay__button">
                            Перейти на оплату
                        </button>
                        <button class="button button_waiting-pay button_waiting-pay-fill waiting-pay__button">
                            Проверить статус оплаты
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar">
            <div class="navbar__wrapper">
                <div class="navbar__menu">
                    <a href="#" class="navbar__item">
                        <img src="img/navbar/pseudo.svg" alt="" class="navbar__item-pseudo-elem">
                        <div class="navbar__icon navbar__icon_active">
                            <img src="img/navbar/home.svg" alt="">
                        </div>
                        <div class="navbar__name navbar__name_active">Главная</div>
                    </a>
                    <a href="#" class="navbar__item">
                        <div class="navbar__icon">
                            <img src="img/navbar/faq.svg" alt="">
                        </div>
                        <div class="navbar__name">FAQ</div>
                    </a>
                    <a href="#" class="navbar__item">
                        <div class="navbar__icon">
                            <img src="img/navbar/gear.svg" alt="">
                        </div>
                        <div class="navbar__name">Поддержка</div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    
    
</body>
</html>
