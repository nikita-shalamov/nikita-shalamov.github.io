<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>no-auth</title>
</head>
<body style="background-color: #202020">
    <div class="background">
        <div class="background__wrapper">
            <header class="header header_dark">
                <div class="header__wrapper">
                    <div class="header__back">
                        <img src="img/icons/arrow-left.svg" alt="">
                        Back
                    </div>
                    <div class="header__title">
                        TON Merch Store
                        <div class="header__subtitle">bot</div>
                    </div>
                    <div class="header__options"><img src="img/icons/options.svg" alt=""></div>
                </div>
            </header>
            <div class="profile">
                <div class="container">
                    <div class="profile__wrapper">
                        <div class="profile__avatar"><img src="img/images/avatar-background.png" alt=""></div>
                        <div class="connect-wallet">
                            <div class="connect-wallet__text">Connect your TON account</div>
                            <button class="button button_blue button_connect-wallet connect-wallet__button">
                                <img src="img/icons/ton.svg" alt="">
                                Connect
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-info">
                <div class="container">
                    <div class="product-info__wrapper">
                        <div class="payments">
                            <div class="payments__price">
                                <img class="payments__icon" src="img/icons/ton-black.svg" alt="">
                                <div class="payments__total">0</div>
                                <div class="payments__dollar-price">~$0</div>
                            </div>
                            <div class="payments__text">Monthly payments</div>
                        </div>
                        <div class="subscribes">
                            <div class="subscribes__wrapper">
                                <div class="subscribes__title">subscriptions</div>
                                <div class="subscribes__image"><img src="img/images/sticker.png" alt=""></div>
                                <div class="subscribes__text">You have not subscribed yet</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
