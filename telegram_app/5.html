<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>5</title>
</head>
<body>
    <div class="background">
        <div class="background__up-block"></div>
        <div class="main">
            <img src="img/logo.png" alt="" class="logo">
            <div class="big__title fs34">Поздравляем!</div>
            <div class="underline__promo-text">
                <div class="text text__promo fs24 fw700">Вы принимаете <br> участие в конкурсе!</div>
            </div>
            <div class="results">
                <div class="results__info">
                    <div class="text results__text">Итоги конкурса через</div>
                    <div class="text results__date">(01.01.2024)</div>
                </div>
                <div class="results__days">59 дней</div>
            </div>
            <div class="increase-chance">
                <div class="text increase-chance__descr">Хочешь увеличить свои шансы в конкурсе?</div>
                <img src="" alt="">
            </div>
            <div class="text mini-descr">Приглашай своих друзей и увеличивай шансы на победу!</div>
            <div class="text friends-counter">Количество приглашенных друзей: <span>2</span></div>
            <div class="form-invite">
                <div class="form-invite__input">
                    <input type="text" class="form-invite__link form-invite__link-red" placeholder="t.me/hhh123">
                    <img src="img/icons/link_icon.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="button button__small button__fill button__fill-red">Пригласить</button>
                    <button class="button button__small button__opacity button__opacity-red">Скопировать ссылку</button>
                </div>
            </div>
        </div>
        <div class="background__image background__image-time"><img src="img/background_time.png" alt=""></div>
        <!-- <div class="iphone"><img src="img/iphone.png" alt=""></div> -->
        <div class="background__low-block background__low-block-shadow"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
