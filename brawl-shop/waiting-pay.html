<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>waiting-pay</title>
</head>
<body>
    <div class="background">
        <div class="background__wrapper">
            <header class="header header_dark">
            </header>
            <div class="main-block main-block_white">
                <div class="waiting-pay">
                    <div class="waiting-pay__wrapper">
                        <div class="waiting-pay__title">Ожидаем оплату...</div>
                        <div class="waiting-pay__picture">
                            <div class="waiting-pay__image"><img src="img/waiting-pay/bear.png" alt=""></div>
                            <div class="waiting-pay__light"></div>
                        </div>
                        <div class="waiting-pay__buttons">
                            <button class="button button_waiting-pay waiting-pay__button">
                                Перейти на оплату
                            </button>
                            <button class="button button_waiting-pay button_waiting-pay-fill waiting-pay__button">
                                Проверить статус оплаты
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
